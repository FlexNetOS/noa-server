version: '3.8'

services:
  # Main application container
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - pnpm-cache:/root/.local/share/pnpm
      - node-modules:/workspace/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/noa_dev
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongo:27017/noa_dev
    command: sleep infinity
    networks:
      - noa-dev
    depends_on:
      - postgres
      - redis
      - mongo

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: noa_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - noa-dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - '6379:6379'
    networks:
      - noa-dev
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: noa_dev
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'
    networks:
      - noa-dev
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  noa-dev:
    driver: bridge

volumes:
  pnpm-cache:
  node-modules:
  postgres-data:
  redis-data:
  mongo-data:
