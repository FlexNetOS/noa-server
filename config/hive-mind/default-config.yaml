# Hive-Mind Default Configuration
# Auto-initialization settings for Claude Flow swarm coordination

# Swarm Topology Configuration
# Options: hierarchical, mesh, adaptive, collective-intelligence
topology: "adaptive"

# Maximum number of concurrent agents
maxAgents: 6

# Coordinator Agent Types
# These agents manage swarm coordination and task distribution
coordinatorTypes:
  - "hierarchical-coordinator"
  - "mesh-coordinator"
  - "adaptive-coordinator"

# Memory and Neural Features
enableMemory: true
enableNeural: true
enableGossip: false

# Memory Persistence Settings
memoryPersistence:
  enabled: true
  storageType: "sqlite"  # Options: sqlite, json, redis
  persistencePath: ".hive-mind/memory"
  retentionDays: 30
  autoCleanup: true

# Neural Training Configuration
neuralTraining:
  enabled: true
  autoTrain: false
  trainingInterval: "daily"
  minSamplesForTraining: 100

# Performance and Optimization
performance:
  parallelExecution: true
  maxConcurrentTasks: 10
  taskTimeout: 600  # seconds
  enableCaching: true
  cacheExpiry: 3600  # seconds

# Auto-Assignment Rules
autoAssignment:
  autoAssignByFileType: true
  fileTypeMapping:
    - pattern: "*.js|*.ts|*.jsx|*.tsx"
      agent: "coder"
    - pattern: "*.py"
      agent: "backend-dev"
    - pattern: "*.test.*|*.spec.*"
      agent: "tester"
    - pattern: "*.md|*.txt"
      agent: "researcher"
    - pattern: "*.yaml|*.yml|*.json"
      agent: "planner"

# Task Complexity Detection
complexityDetection:
  enabled: true
  rules:
    - keyword: "backend|api|server|database"
      complexity: "high"
      topology: "hierarchical"
    - keyword: "test|qa|validation"
      complexity: "medium"
      topology: "adaptive"
    - keyword: "research|analyze|investigate"
      complexity: "medium"
      topology: "mesh"
    - keyword: "fix|patch|hotfix"
      complexity: "low"
      topology: "mesh"

# Topology-Specific Settings
topologySettings:
  hierarchical:
    maxDepth: 3
    coordinatorRatio: 0.2  # 20% of agents are coordinators
    taskDistributionStrategy: "priority-based"

  mesh:
    connectionDensity: "medium"  # Options: low, medium, high
    taskDistributionStrategy: "round-robin"

  adaptive:
    learningRate: 0.1
    adaptationInterval: 60  # seconds
    metricsToOptimize: ["throughput", "latency", "accuracy"]

# Health Check Configuration
healthCheck:
  enabled: true
  interval: 30  # seconds
  checkMemory: true
  checkAgents: true
  checkSession: true
  autoRestart: true

# Logging Configuration
logging:
  level: "info"  # Options: debug, info, warn, error
  logToFile: true
  logDirectory: "logs/hive-mind"
  rotateDaily: true
  maxLogFiles: 30

# Session Management
sessionManagement:
  autoSave: true
  saveInterval: 300  # seconds
  sessionExpiry: 86400  # 24 hours in seconds
  archiveCompletedSessions: true
  archiveDirectory: ".hive-mind/sessions/archive"

# GitHub Integration
githubIntegration:
  enabled: false
  autoIssueTracking: false
  autoPRReview: false
  repoAnalysis: false

# Security Settings
security:
  validateAgentCommands: true
  allowDangerousOperations: false
  requireApproval: false
  maxRetries: 3

# Advanced Features
advancedFeatures:
  byzantineTolerance: false
  raftConsensus: false
  crdtSynchronization: false
  quantumOptimization: false

# Development Mode
development:
  enabled: false
  verboseLogging: false
  mockAgents: false
  skipHealthChecks: false

# Production Optimizations
production:
  enabled: true
  enableMetrics: true
  enableTracing: true
  enableProfiling: false
  metricsEndpoint: "/metrics"
