# Alertmanager Configuration for Noa Server

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@noa-server.example.com'
  smtp_auth_username: 'alerts@noa-server.example.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# The directory from which notification templates are read
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# The root route with all parameters, which are inherited by child routes
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Critical alerts - immediate notification via multiple channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 1h
      continue: true

    # Security alerts
    - match:
        component: security
      receiver: 'security-team'
      group_wait: 30s
      repeat_interval: 12h

    # Performance degradation warnings
    - match:
        component: api
        severity: warning
      receiver: 'engineering-team'
      group_wait: 1m
      repeat_interval: 2h

    # Infrastructure alerts
    - match:
        component: infrastructure
      receiver: 'ops-team'
      group_wait: 1m
      repeat_interval: 4h

    # Database alerts
    - match:
        component: database
      receiver: 'database-team'
      group_wait: 30s
      repeat_interval: 2h

    # Deployment alerts
    - match:
        component: deployment
      receiver: 'deployment-team'
      group_wait: 30s
      repeat_interval: 1h

# Inhibition rules allow to mute a set of alerts given that another alert is firing
inhibit_rules:
  # Inhibit all alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['job', 'instance']

  # Inhibit low-severity alerts if high-severity are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Receivers define notification endpoints
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'team@noa-server.example.com'
        headers:
          Subject: '[Noa Server] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
    slack_configs:
      - channel: '#alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@noa-server.example.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
          Priority: 'urgent'
    slack_configs:
      - channel: '#critical-alerts'
        color: 'danger'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Description:* {{ .CommonAnnotations.description }}
          *Action Required:* {{ .CommonAnnotations.action }}
          *Dashboard:* {{ .CommonAnnotations.dashboard }}
        send_resolved: true
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        severity: 'critical'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          description: '{{ .CommonAnnotations.description }}'
    webhook_configs:
      - url: '${WEBHOOK_URL}/critical'
        send_resolved: true

  - name: 'security-team'
    email_configs:
      - to: 'security@noa-server.example.com'
        send_resolved: true
    slack_configs:
      - channel: '#security-alerts'
        color: 'danger'
        title: 'Security Alert: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'

  - name: 'engineering-team'
    slack_configs:
      - channel: '#engineering'
        color: 'warning'
        title: '{{ .GroupLabels.alertname }}'
        text: |
          *Impact:* {{ .CommonAnnotations.impact }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook }}

  - name: 'ops-team'
    email_configs:
      - to: 'ops@noa-server.example.com'
    slack_configs:
      - channel: '#ops'
        title: 'Infrastructure Alert: {{ .GroupLabels.alertname }}'

  - name: 'database-team'
    email_configs:
      - to: 'dba@noa-server.example.com'
    slack_configs:
      - channel: '#database'
        title: 'Database Alert: {{ .GroupLabels.alertname }}'

  - name: 'deployment-team'
    slack_configs:
      - channel: '#deployments'
        color: 'warning'
        title: 'Deployment Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Description:* {{ .CommonAnnotations.description }}
          *Action:* {{ .CommonAnnotations.action }}
