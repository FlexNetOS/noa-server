<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - NOA UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 32px;
      opacity: 0.9;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: #fff;
      padding: 12px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-2px);
    }

    .status {
      margin-top: 32px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry, we've cached your recent data and it will be
      available when you're back online.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
    <div class="status">
      <div id="online-status">Checking connection...</div>
    </div>
  </div>

  <script>
    function checkOnlineStatus() {
      const status = document.getElementById('online-status');
      if (navigator.onLine) {
        status.textContent = 'âœ… Back online! Click "Try Again" to refresh.';
        status.style.color = '#4ade80';
      } else {
        status.textContent = 'âŒ Still offline. Will retry automatically...';
        status.style.color = '#f87171';
      }
    }

    // Check status immediately
    checkOnlineStatus();

    // Monitor connection changes
    window.addEventListener('online', checkOnlineStatus);
    window.addEventListener('offline', checkOnlineStatus);

    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
