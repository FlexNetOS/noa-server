---
# ================================
# Redis Deployment
# ================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: noa-server
  labels:
    app: redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999

      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent

          command:
            - redis-server
            - --appendonly
            - "yes"
            - --appendfsync
            - "everysec"
            - --maxmemory
            - "512mb"
            - --maxmemory-policy
            - "allkeys-lru"

          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          volumeMounts:
            - name: redis-data
              mountPath: /data

          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc

---
# ================================
# Redis Service
# ================================
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: noa-server
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP

---
# ================================
# Redis Persistent Volume Claim
# ================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: noa-server
  labels:
    app: redis
    component: cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
