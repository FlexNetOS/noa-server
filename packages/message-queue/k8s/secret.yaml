apiVersion: v1
kind: Secret
metadata:
  name: message-queue-secrets
  namespace: noa-server
  labels:
    app: message-queue-api
    component: backend
type: Opaque
data:
  # ================================
  # IMPORTANT: Base64 encode all values
  # Example: echo -n "your-secret" | base64
  # ================================

  # Redis Password (base64 encoded)
  # Example: echo -n "my-redis-password" | base64
  REDIS_PASSWORD: ""

  # JWT Secret (base64 encoded)
  # Example: echo -n "super-secret-jwt-key-change-this" | base64
  JWT_SECRET: c3VwZXItc2VjcmV0LWp3dC1rZXktY2hhbmdlLXRoaXM=

  # SMTP Password (base64 encoded)
  # Example: echo -n "smtp-password" | base64
  SMTP_PASSWORD: ""

  # AWS Credentials (if using SQS)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""

  # Database Password (if applicable)
  DATABASE_PASSWORD: ""

---
# ================================
# Secret for TLS Certificates
# ================================
apiVersion: v1
kind: Secret
metadata:
  name: message-queue-tls
  namespace: noa-server
  labels:
    app: message-queue-api
    component: backend
type: kubernetes.io/tls
data:
  # TLS Certificate (base64 encoded)
  tls.crt: ""
  # TLS Private Key (base64 encoded)
  tls.key: ""
