apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: message-queue-api-network-policy
  namespace: noa-server
  labels:
    app: message-queue-api
spec:
  # Apply to message queue API pods
  podSelector:
    matchLabels:
      app: message-queue-api

  # Default deny all traffic
  policyTypes:
    - Ingress
    - Egress

  # Ingress rules
  ingress:
    # Allow traffic from Ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: nginx-ingress-controller
      ports:
        - protocol: TCP
          port: 8081

    # Allow traffic from other pods in same namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: noa-server
      ports:
        - protocol: TCP
          port: 8081

    # Allow health checks from Kubernetes
    - from:
        - namespaceSelector: {}
          podSelector: {}
      ports:
        - protocol: TCP
          port: 8081

  # Egress rules
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow Redis connection
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow HTTPS for external APIs
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # Allow HTTP for webhooks
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: noa-server
  labels:
    app: redis
spec:
  podSelector:
    matchLabels:
      app: redis

  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Only allow traffic from message queue API
    - from:
        - podSelector:
            matchLabels:
              app: message-queue-api
      ports:
        - protocol: TCP
          port: 6379

  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
