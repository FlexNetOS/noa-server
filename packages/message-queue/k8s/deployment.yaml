apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-queue-api
  namespace: noa-server
  labels:
    app: message-queue-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: message-queue-api
  template:
    metadata:
      labels:
        app: message-queue-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: message-queue-api
          image: noa/message-queue-api:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8081
          env:
            - name: NODE_ENV
              value: 'production'
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: message-queue-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: message-queue-config
                  key: REDIS_PORT
          envFrom:
            - configMapRef:
                name: message-queue-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
      volumes:
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
