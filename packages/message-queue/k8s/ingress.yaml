apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: message-queue-api-ingress
  namespace: noa-server
  labels:
    app: message-queue-api
    component: backend
  annotations:
    # Ingress Class
    kubernetes.io/ingress.class: "nginx"

    # TLS Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Rate Limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

    # Connection Settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body Size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # SSL Redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # WebSocket Support
    nginx.ingress.kubernetes.io/websocket-services: "message-queue-api"

    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # Health Check
    nginx.ingress.kubernetes.io/health-check-path: "/health"
    nginx.ingress.kubernetes.io/health-check-interval: "30"

spec:
  # TLS Configuration
  tls:
    - hosts:
        - api.example.com
        - queue.example.com
      secretName: message-queue-tls

  # Routing Rules
  rules:
    # Main API Domain
    - host: api.example.com
      http:
        paths:
          - path: /queue
            pathType: Prefix
            backend:
              service:
                name: message-queue-api
                port:
                  number: 8081

    # Queue-specific Domain
    - host: queue.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: message-queue-api
                port:
                  number: 8081

---
# ================================
# Ingress for WebSocket
# ================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: message-queue-api-ws-ingress
  namespace: noa-server
  labels:
    app: message-queue-api
    component: backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # WebSocket specific settings
    nginx.ingress.kubernetes.io/websocket-services: "message-queue-api"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

    # Connection upgrade
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;

spec:
  tls:
    - hosts:
        - ws.queue.example.com
      secretName: message-queue-tls

  rules:
    - host: ws.queue.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: message-queue-api
                port:
                  number: 8081
