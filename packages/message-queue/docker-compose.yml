version: '3.9'
services:
  message-queue-api:
    build:
      context: .
      target: production
    container_name: noa-message-queue-api
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - queue-network
  redis:
    image: redis:7-alpine
    container_name: noa-queue-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - queue-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
networks:
  queue-network:
    driver: bridge
volumes:
  redis-data:
    driver: local
