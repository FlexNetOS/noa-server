[pytest]
# Pytest configuration for llama.cpp integration tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=shims
    --cov=registry
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=json:tests/coverage.json
    --cov-branch
    --maxfail=3
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take significant time to run
    requires_model: Tests that require a GGUF model file
    requires_cuda: Tests that require CUDA GPU
    requires_flask: Tests that require Flask library
    requires_mcp: Tests that require MCP server libraries
    network: Tests that require network access
    async: Tests that use async/await

# Coverage options
[coverage:run]
source = shims,registry
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
