categories:
  - id: core_repositories
    description: Required upstream repositories integrated into claude-suite.
    requirements:
      - name: claude-code
        deliverable: packages/claude-code
        status: linked
        notes: Symlinked via scripts/repos/consolidate.sh (workspace:sync).
      - name: claude-cookbooks
        deliverable: packages/claude-cookbooks
        status: linked
        notes: Linked to ../ai-dev-repos/anthropic-cookbook.
      - name: mcp-agent
        deliverable: packages/mcp-agent
        status: linked
        notes: In place; tooling expansion tracked under automation.
      - name: contains-studio-agents
        deliverable: packages/contains-studio-agents
        status: linked
        notes: Symlink to .claude/agents/contains-studio with registry support.
      - name: claude-flow
        deliverable: packages/claude-flow-alpha
        status: linked
        notes: Metadata captured in logs/claude-flow/metadata.json.
      - name: claude-flow-wiki
        deliverable: packages/claude-flow.wiki
        status: linked
        notes: Wire-up completed via workspace sync.
      - name: flow-nexus
        deliverable: packages/flow-nexus
        status: integrated
        notes: Archive downloaded and referenced via integration manifest.
      - name: llama.cpp
        deliverable: packages/llama.cpp
        status: built
        notes: CMake build run; neural tests succeeding.

  - id: runtime_requirements
    description: Deterministic runtime and environment setup.
    requirements:
      - name: node_lts_pin
        deliverable: .nvmrc, .runtime/node-current, EvidenceLedger/runtime.json
        status: complete
        notes: Node 20.17.0 pinned, versions recorded.
      - name: python_environment
        deliverable: .venv, requirements.txt
        status: complete
        notes: Virtualenv bootstrapped via scripts/runtime/bootstrap_python.sh.
      - name: deterministic_install
        deliverable: npm ci + pip --no-cache scripts
        status: complete
        notes: Pip bootstrap implemented; npm workspace has no deps (no-op recorded).
      - name: version_tracking
        deliverable: EvidenceLedger/runtime.json
        status: complete
        notes: Latest run reflects pinned runtimes.

  - id: automation_artifacts
    description: Scripts, manifests, and verification outputs needed for end-to-end automation.
    requirements:
      - name: setup_script
        deliverable: scripts/setup.sh
        status: complete
        notes: Executes runtime bootstrap and writes SETUP_STATUS.md.
      - name: orchestrate_script
        deliverable: scripts/orchestrate.sh
        status: complete
        notes: Pipeline scaffold with logging/state tracking.
      - name: task_graph_doc
        deliverable: docs/requirements/task_graph.md
        status: complete
        notes: Updated with SPARC/SOP alignment and status column.
      - name: requirements_matrix
        deliverable: docs/requirements/matrix.yaml
        status: complete
        notes: Current document (live status tracker).
      - name: truth_gate
        deliverable: npm run truth-gate, EvidenceLedger/truth_gate.json
        status: complete
        notes: Truth Gate accuracy 1.0 after MCP expansion.
      - name: evidence_ledger
        deliverable: EvidenceLedger/*
        status: complete
        notes: Runtime, verification, truth gate entries present.
      - name: export_manifest
        deliverable: .export_manifest.json
        status: complete
        notes: Generated with SHA-256 hash during export.

  - id: memory_and_agents
    description: Dynamic Agent Architecture integration with persistent memory.
    requirements:
      - name: swarm_database
        deliverable: .swarm/memory.db schema with 12 tables
        status: complete
        notes: Initialized via scripts/memory/init_db.py.
      - name: daa_hooks
        deliverable: DAA event handlers and logging
        status: complete
        notes: scripts/memory/daa_hooks.py records start/finish events for swarm tasks.
      - name: contains_agent_registration
        deliverable: config/agents/registry.yaml
        status: complete
        notes: Registry generated from contains-studio agents.
      - name: training_pipeline
        deliverable: npm run swarm:train
        status: complete
        notes: Training command logs to memory DB and fires DAA hooks.

  - id: neural_processing
    description: llama.cpp integration and testing.
    requirements:
      - name: shims
        deliverable: packages/llama.cpp/shims/*
        status: complete
        notes: gguf_loader.sh and http_bridge.py operational.
      - name: gguf_download
        deliverable: scripts/models/download_gguf.sh
        status: complete
        notes: Script downloads baseline vocab with checksum.
      - name: smoke_tests
        deliverable: npm run neural:test, logs/neural/test.log
        status: complete
        notes: 15/15 tests passing.

  - id: ui_and_experience
    description: Mandatory web dashboard, gamification, and parity features.
    requirements:
      - name: ui_dashboard
        deliverable: packages/ui-dashboard
        status: complete
        notes: Gamified dashboard with Queen Seraphina metrics and MCP arsenal.
      - name: auto_launch
        deliverable: npm run ui:start
        status: complete
        notes: HTTP server launcher with PID file ready.
      - name: health_monitoring
        deliverable: Real-time dashboard metrics
        status: complete
        notes: Dashboard surfaces Truth Gate, MCP counts, benchmarks, and hook telemetry.

  - id: verification_and_export
    description: Truth Verification System compliance and packaging.
    requirements:
      - name: smoke_tests
        deliverable: npm run verify, EvidenceLedger/verification.json
        status: complete
        notes: Verification script aggregates neural/MCP/bench evidence.
      - name: truth_gate_accuracy
        deliverable: EvidenceLedger/truth_gate.json (â‰¥0.95)
        status: complete
        notes: EvidenceLedger/truth_gate.json reports accuracy 1.0 (PASS).
      - name: export_package
        deliverable: claude-suite.zip
        status: complete
        notes: Archive with exclusions plus hash manifest.
      - name: next_steps
        deliverable: docs/release/truth-report.md
        status: complete
        notes: Report documents Truth Gate failure and remediation needs.
