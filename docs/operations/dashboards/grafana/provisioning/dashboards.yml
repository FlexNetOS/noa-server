apiVersion: 1

providers:
  - name: 'Noa Server Dashboards'
    orgId: 1
    folder: 'Noa Server'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true

  - name: 'Performance Dashboards'
    orgId: 1
    folder: 'Performance'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/performance

  - name: 'SLA Tracking'
    orgId: 1
    folder: 'SLA'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/sla
