name: Opcode - Build Linux

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'opcode/**'
      - '.github/workflows/opcode-build-linux.yml'
  pull_request:
    paths:
      - 'opcode/**'
      - '.github/workflows/opcode-build-linux.yml'

jobs:
  build:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./opcode

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@23bce2519186d4e5285a58e8e37ed955ad904019
        with:
          workspaces: opcode/src-tauri

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: bun run tauri build --target x86_64-unknown-linux-gnu

      - name: Create artifacts directory
        run: |
          mkdir -p dist/linux-x86_64
          cp src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb dist/linux-x86_64/ || true
          cp src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage dist/linux-x86_64/ || true

          # Generate checksums
          cd dist/linux-x86_64
          sha256sum * > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b
        with:
          name: linux-x86_64
          path: dist/linux-x86_64/*
