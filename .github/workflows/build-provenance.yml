name: Build Provenance Attestation

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build-provenance:
    name: Generate Build Provenance
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:all

      - name: Generate build provenance
        uses: actions/attest-build-provenance@1a5728eb464eebfb7c6eb469e5ea9b31d3fb5b4c
        with:
          subject-path: |
            packages/*/dist/**/*
            dist/**/*

  container-provenance:
    name: Container Build Provenance
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@0d103c3126aa41d772a8362f6aa67afac040f80

      - name: Build container
        uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56
        with:
          context: .
          push: false
          tags: noa-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate container provenance
        uses: actions/attest-build-provenance@1a5728eb464eebfb7c6eb469e5ea9b31d3fb5b4c
        with:
          subject-name: docker.io/deflex/noa-server
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
