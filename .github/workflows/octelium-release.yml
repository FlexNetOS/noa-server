name: Octelium - release
permissions:
  contents: read
on:
  push:
    tags:
      - 'octelium-v*.*.*'
    paths:
      - 'octelium/**'
      - '.github/workflows/octelium-release.yml'
jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./octelium
    strategy:
      matrix:
        arch: [amd64, arm64]
        os: [linux, darwin, windows]
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: GitHub vars
        uses: rlespinasse/github-slug-action@cc11e9682d6c9f95b4a4ee7a73c64af4ed5c4628
      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7
        with:
          go-version: '${{env.GO_VERSION}}'
        id: go
      - name: Build
        env:
          GOARCH: ${{matrix.arch}}
          GOOS: ${{matrix.os}}
        run: make build-cli
      - name: Tarball
        if: ${{ matrix.os != 'windows' }}
        run: |
          cd bin
          tar -czvf octelium-${{matrix.os}}-${{matrix.arch}}.tar.gz octelium
          tar -czvf octeliumctl-${{matrix.os}}-${{matrix.arch}}.tar.gz octeliumctl
          tar -czvf octops-${{matrix.os}}-${{matrix.arch}}.tar.gz octops
      - name: save artifacts
        if: ${{ matrix.os != 'windows' }}
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b
        with:
          name: release-artifact-${{matrix.os}}-${{matrix.arch}}-${{ env.GITHUB_REF_SLUG }}
          path: bin/*.tar.gz
          retention-days: 1
      - name: zip for Windows
        if: ${{ matrix.os == 'windows' }}
        run: |
          curl -L -o wireguard.zip https://download.wireguard.com/wireguard-nt/wireguard-nt-0.10.1.zip
          unzip wireguard.zip
          cp ./wireguard-nt/bin/${{matrix.arch}}/wireguard.dll ./bin

          cd bin
          zip octelium-${{matrix.os}}-${{matrix.arch}}.zip octelium.exe wireguard.dll
          zip octeliumctl-${{matrix.os}}-${{matrix.arch}}.zip octeliumctl.exe
          zip octops-${{matrix.os}}-${{matrix.arch}}.zip octops.exe
      - name: save Windows artifacts
        if: ${{ matrix.os == 'windows' }}
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b
        with:
          name: release-artifact-${{matrix.os}}-${{matrix.arch}}-${{ env.GITHUB_REF_SLUG }}
          path: bin/*.zip
          retention-days: 1

  release:
    name: Release
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      contents: write
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: GitHub vars
        uses: rlespinasse/github-slug-action@cc11e9682d6c9f95b4a4ee7a73c64af4ed5c4628
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          # name: release-artifact-${{ env.GITHUB_REF_SLUG }}
          pattern: release-artifact-*
      - name: ls
        run: ls -la
      - name: Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe
        with:
          files: |
            release-artifact-*/*
