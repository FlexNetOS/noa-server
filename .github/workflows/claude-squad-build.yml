name: Claude Squad - Build

on:
  push:
    branches: [main]
    paths:
      - 'claude-squad/**.go'
      - 'claude-squad/go.mod'
      - 'claude-squad/go.sum'
      - '.github/workflows/claude-squad-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'claude-squad/**.go'
      - 'claude-squad/go.mod'
      - 'claude-squad/go.sum'
      - '.github/workflows/claude-squad-build.yml'

jobs:
  build:
    name: Build Binary and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./claude-squad
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=claude-squad
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=$BINARY_NAME.exe
          fi
          go build -v -o build/${{ matrix.goos }}_${{ matrix.goarch }}/$BINARY_NAME

      - name: Upload artifacts
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b
        with:
          name: claude-squad-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/${{ matrix.goos }}_${{ matrix.goarch }}/*
          retention-days: 7
