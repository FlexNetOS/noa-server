name: CI/CD Comprehensive Pipeline

on:
  push:
    branches: [main, master, develop, staging]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.17.0'
  PNPM_VERSION: '9.11.0'
  PYTHON_VERSION: '3.12'
  REGISTRY: ghcr.io

jobs:
  # ===================================
  # SECURITY SCANNING & VALIDATION
  # ===================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: NPM Audit
        run: |
          corepack enable
          pnpm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # ===================================
  # CODE QUALITY & LINTING
  # ===================================
  lint-and-quality:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Run ESLint
        run: |
          pnpm add -D eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin
          npx eslint . --ext .js,.ts,.jsx,.tsx --format json --output-file eslint-report.json || true
        continue-on-error: true

      - name: Run Prettier check
        run: |
          pnpm add -D prettier
          npx prettier --check "**/*.{js,ts,jsx,tsx,json,md,yml,yaml}" || true
        continue-on-error: true

      - name: TypeScript check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit || true
          fi
        continue-on-error: true

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: |
            eslint-report.json
          if-no-files-found: ignore

  # ===================================
  # PARALLEL TEST EXECUTION
  # ===================================
  test-matrix:
    name: Test Suite (${{ matrix.test-suite }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        test-suite: [unit, integration, e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Run ${{ matrix.test-suite }} tests
        run: |
          mkdir -p coverage
          if [ -d "tests/${{ matrix.test-suite }}" ]; then
            npm test -- tests/${{ matrix.test-suite }} --coverage --coverageDirectory=coverage/${{ matrix.test-suite }} || true
          else
            echo "No ${{ matrix.test-suite }} tests found"
          fi
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/${{ matrix.test-suite }}/coverage-final.json
          flags: ${{ matrix.test-suite }}
          name: ${{ matrix.test-suite }}-coverage
          fail_ci_if_error: false

  # ===================================
  # BUILD & ARTIFACT CREATION
  # ===================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-quality]
    timeout-minutes: 20
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-time: ${{ steps.build-info.outputs.build-time }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Generate MCP config
        run: npm run mcp:verify || true
        continue-on-error: true

      - name: Build UI dashboard
        run: npm run ui:build || true
        continue-on-error: true

      - name: Run verification
        run: npm run verify || true
        continue-on-error: true

      - name: Build info
        id: build-info
        run: |
          echo "build-time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "Build completed at $(date)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            packages/ui-dashboard/dist
            EvidenceLedger/verification.json
            logs/mcp/tool_catalog.json
          retention-days: 30
          if-no-files-found: warn

      - name: Generate build report
        run: |
          mkdir -p reports
          cat > reports/build-report.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "build_time": "${{ steps.build-info.outputs.build-time }}",
            "actor": "${{ github.actor }}",
            "workflow": "${{ github.workflow }}"
          }
          EOF

      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: reports/build-report.json
          retention-days: 90

  # ===================================
  # DOCKER IMAGE BUILD
  # ===================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [api, ui, worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Docker/Dockerfile.${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ needs.build.outputs.build-time }}
            VERSION=${{ needs.build.outputs.version }}
            VCS_REF=${{ github.sha }}

  # ===================================
  # PERFORMANCE BENCHMARKING
  # ===================================
  performance-test:
    name: Performance Benchmarking
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run performance benchmarks
        run: |
          npm run bench || echo "Benchmark script not found"
        continue-on-error: true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: |
            benchmark-results.json
            performance-*.json
          if-no-files-found: ignore

  # ===================================
  # DEPLOYMENT TO STAGING
  # ===================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-matrix, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    timeout-minutes: 20
    environment:
      name: staging
      url: https://staging.noa-server.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: ./artifacts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: vars.AWS_REGION != ''
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

