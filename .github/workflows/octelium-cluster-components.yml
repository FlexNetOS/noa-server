name: Octelium - Cluster Components
permissions:
  contents: read
  packages: write
on:
  push:
    tags:
      - 'octelium-v*.*.*'
    branches:
      - b-*
      - main
      - dev
    paths:
      - 'octelium/**'
      - '.github/workflows/octelium-cluster-components.yml'
  pull_request:
    paths:
      - 'octelium/**'
      - '.github/workflows/octelium-cluster-components.yml'
jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./octelium
    strategy:
      matrix:
        component:
          [
            apiserver,
            dnsserver,
            genesis,
            ingress,
            nocturne,
            gwagent,
            nodeinit,
            authserver,
            portal,
            rscserver,
            vigil,
            octovigil,
          ]
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@cc11e9682d6c9f95b4a4ee7a73c64af4ed5c4628

      - name: Set ENV variables
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        run: for v in `cat .github/workflows/env` ; do echo "::set-env name=${v%%=*}::${v##*=}" ; done
      - name: Set is latest
        run: |
          IS_LATEST=$(git tag | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" | sort -r --version-sort | head -n1)
          echo $IS_LATEST
          if [ "$IS_LATEST" = ${{ env.GITHUB_REF_SLUG }} ]; then
            echo "V_IS_LATEST=true" >> $GITHUB_ENV
          else
            echo "V_IS_LATEST=false" >> $GITHUB_ENV
          fi
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@032a4b3bda1b716928481836ac5bfe36e1feaad6
        with:
          images: ${{env.V_CONTAINER_REGISTRY}}/${{env.V_ORG}}/octelium-${{matrix.component}}
          flavor: |
            latest=${{env.V_IS_LATEST}}
            prefix=
            suffix=
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Buildah build
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          containerfiles: |
            cluster/${{matrix.component}}/Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
      - name: Push To registry
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c
        with:
          tags: ${{ steps.meta.outputs.tags }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
