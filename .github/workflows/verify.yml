name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:

jobs:
  build-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node.js 20.17.0
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: '20.17.0'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd533
        with:
          version: 9.11.0

      - name: Setup Python 3.12
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b
        with:
          python-version: '3.12'

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          python3 -V

      - name: Install workspace (lightweight)
        run: pnpm install --frozen-lockfile=false
        working-directory: ./

      - name: Generate MCP config and catalog
        run: npm run mcp:verify
        working-directory: ./

      - name: Aggregate verification
        run: npm run verify
        working-directory: ./

      - name: Build UI dashboard
        run: npm run ui:build
        working-directory: ./

      - name: Upload verification.json
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72bd
        with:
          name: verification
          path: EvidenceLedger/verification.json
          if-no-files-found: warn

      - name: Upload MCP catalog
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72bd
        with:
          name: mcp-catalog
          path: logs/mcp/tool_catalog.json
          if-no-files-found: warn

      - name: Upload UI dist
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72bd
        with:
          name: ui-dashboard-dist
          path: packages/ui-dashboard/dist
          if-no-files-found: warn
