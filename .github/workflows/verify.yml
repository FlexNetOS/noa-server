name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

jobs:
  build-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Node.js 20.17.0
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20.17.0'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v4
        with:
          version: 9.11.0

      - name: Setup Python 3.12
        uses: actions/setup-python@3605726ffa6ef7750b99ff496e5b88248b414e26 # v5
        with:
          python-version: '3.12'

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          python3 -V

      - name: Install workspace (lightweight)
        run: pnpm install --frozen-lockfile=false
        working-directory: ./

      - name: Generate MCP config and catalog
        run: npm run mcp:verify
        working-directory: ./

      - name: Aggregate verification
        run: npm run verify
        working-directory: ./

      - name: Build UI dashboard
        run: npm run ui:build
        working-directory: ./

      - name: Upload verification.json
        uses: actions/upload-artifact@ff15f0306b3f739f7b6fd43fb5d26cd321bd4de5 # v4
        with:
          name: verification
          path: EvidenceLedger/verification.json
          if-no-files-found: warn

      - name: Upload MCP catalog
        uses: actions/upload-artifact@ff15f0306b3f739f7b6fd43fb5d26cd321bd4de5 # v4
        with:
          name: mcp-catalog
          path: logs/mcp/tool_catalog.json
          if-no-files-found: warn

      - name: Upload UI dist
        uses: actions/upload-artifact@ff15f0306b3f739f7b6fd43fb5d26cd321bd4de5 # v4
        with:
          name: ui-dashboard-dist
          path: packages/ui-dashboard/dist
          if-no-files-found: warn
