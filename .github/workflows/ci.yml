name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v4
        with:
          version: 9.11.0

      - name: Show tool versions
        run: |
          node -v
          corepack --version
          pnpm --version || true

      - name: Install dependencies (best-effort)
        run: |
          pnpm install --no-frozen-lockfile || true

      - name: Lint (best-effort)
        run: |
          pnpm run lint || true

      - name: Build (best-effort)
        run: |
          pnpm -r -w run build || pnpm run build || true

      - name: Test (best-effort)
        run: |
          pnpm -r -w test -- --run || pnpm test -- --run || true

