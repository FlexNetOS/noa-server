name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Show tool versions
        run: |
          node -v
          corepack --version
          pnpm --version || true

      - name: Install dependencies (best-effort)
        run: |
          pnpm install --no-frozen-lockfile || true

      - name: Lint (best-effort)
        run: |
          pnpm run lint || true

      - name: Build (best-effort)
        run: |
          pnpm -r -w run build || pnpm run build || true

      - name: Test (best-effort)
        run: |
          pnpm -r -w test -- --run || pnpm test -- --run || true

