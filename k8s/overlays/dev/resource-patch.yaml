apiVersion: apps/v1
kind: Deployment
metadata:
  name: noa-mcp
spec:
  template:
    spec:
      containers:
        - name: mcp
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noa-claude-flow
spec:
  template:
    spec:
      containers:
        - name: claude-flow
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
