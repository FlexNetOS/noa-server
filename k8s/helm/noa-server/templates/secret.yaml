{{- if .Values.secrets.createSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "noa-server.fullname" . }}-secrets
  labels:
    {{- include "noa-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.databaseUrl | default "postgresql://noa:changeme@postgres:5432/noa_prod" | quote }}
  redis-url: {{ .Values.secrets.redisUrl | default "redis://:changeme@redis:6379" | quote }}
  mongodb-url: {{ .Values.secrets.mongodbUrl | default "mongodb://noa:changeme@mongodb:27017/noa_prod" | quote }}
  github-token: {{ .Values.secrets.githubToken | default "" | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | default "changeme-generate-secure-key" | quote }}
{{- end }}
