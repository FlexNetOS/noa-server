# Noa Server Ingress Network Policy
# Defines allowed incoming traffic to Noa server

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: noa-server-ingress
  namespace: noa-server
spec:
  podSelector:
    matchLabels:
      app: noa-server
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: nginx-ingress
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 8080

    # Allow traffic from monitoring (Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090 # Metrics endpoint

    # Allow traffic from other Noa server instances (HA)
    - from:
        - podSelector:
            matchLabels:
              app: noa-server
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 8080

    # Allow health checks from kubelet
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080 # Health check endpoint
