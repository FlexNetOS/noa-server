# Default Deny All Traffic
# This is the foundation of zero-trust networking
# All traffic is denied unless explicitly allowed

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: default
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
