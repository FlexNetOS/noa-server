# PostgreSQL Network Policy
# Strict access control for database

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-policy
  namespace: databases
spec:
  podSelector:
    matchLabels:
      app: postgresql
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Noa server
    - from:
        - namespaceSelector:
            matchLabels:
              name: noa-server
        - podSelector:
            matchLabels:
              app: noa-server
      ports:
        - protocol: TCP
          port: 5432

    # Allow authorized MCP servers
    - from:
        - namespaceSelector:
            matchLabels:
              name: mcp-servers
        - podSelector:
            matchLabels:
              database-access: 'true'
      ports:
        - protocol: TCP
          port: 5432

    # Allow PostgreSQL replication (HA)
    - from:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432

    # Allow monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9187 # postgres-exporter

  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow PostgreSQL replication
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432

    # Allow backup to external storage (if needed)
    - ports:
        - protocol: TCP
          port: 443 # S3/GCS for backups
