apiVersion: apps/v1
kind: Deployment
metadata:
  name: noa-ui-dashboard
  namespace: noa-server
  labels:
    app: noa-ui-dashboard
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: noa-ui-dashboard
  template:
    metadata:
      labels:
        app: noa-ui-dashboard
        tier: frontend
    spec:
      serviceAccountName: noa-server-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: ui-dashboard
        image: noa-server:latest
        imagePullPolicy: IfNotPresent
        args: ["ui-dashboard"]
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: noa-server-config
              key: NODE_ENV
        - name: UI_PORT
          valueFrom:
            configMapKeyRef:
              name: noa-server-config
              key: UI_PORT
        - name: NEXT_PUBLIC_MCP_URL
          value: "/api/mcp"
        - name: NEXT_PUBLIC_CLAUDE_FLOW_URL
          value: "/api/flow"
        resources:
          requests:
            cpu: 250m
            memory: 384Mi
          limits:
            cpu: 1500m
            memory: 768Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 9200
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: noa-ui-service
  namespace: noa-server
  labels:
    app: noa-ui-dashboard
spec:
  type: ClusterIP
  selector:
    app: noa-ui-dashboard
  ports:
  - name: http
    port: 9200
    targetPort: 9200
    protocol: TCP
