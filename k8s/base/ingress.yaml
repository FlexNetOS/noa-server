apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: noa-server-ingress
  namespace: noa-server
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
spec:
  tls:
  - hosts:
    - noa-server.example.com
    secretName: noa-server-tls
  rules:
  - host: noa-server.example.com
    http:
      paths:
      - path: /api/mcp
        pathType: Prefix
        backend:
          service:
            name: noa-mcp-service
            port:
              number: 8001
      - path: /api/flow
        pathType: Prefix
        backend:
          service:
            name: noa-claude-flow-service
            port:
              number: 9100
      - path: /api/neural
        pathType: Prefix
        backend:
          service:
            name: noa-llama-service
            port:
              number: 9300
      - path: /api/agents
        pathType: Prefix
        backend:
          service:
            name: noa-agenticos-service
            port:
              number: 9400
      - path: /
        pathType: Prefix
        backend:
          service:
            name: noa-ui-service
            port:
              number: 9200
