apiVersion: apps/v1
kind: Deployment
metadata:
  name: noa-redis
  namespace: noa-server
  labels:
    app: noa-redis
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noa-redis
  template:
    metadata:
      labels:
        app: noa-redis
        tier: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        args:
        - redis-server
        - --appendonly
        - "yes"
        - --requirepass
        - "$(REDIS_PASSWORD)"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: noa-server-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: noa-redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: noa-redis-service
  namespace: noa-server
  labels:
    app: noa-redis
spec:
  type: ClusterIP
  selector:
    app: noa-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: noa-redis-pvc
  namespace: noa-server
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
