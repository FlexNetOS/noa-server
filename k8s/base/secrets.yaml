apiVersion: v1
kind: Secret
metadata:
  name: noa-server-secrets
  namespace: noa-server
  labels:
    app: noa-server
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  POSTGRES_USER: "noa"
  POSTGRES_PASSWORD: "changeme-in-production"
  POSTGRES_DB: "noa"

  # Redis credentials
  REDIS_PASSWORD: "changeme-in-production"

  # API Keys (to be set via external secret manager)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""

  # JWT Secret
  JWT_SECRET: "changeme-to-random-secret-in-production"

  # Encryption keys
  ENCRYPTION_KEY: "changeme-to-random-key-in-production"

---
# Note: In production, use external secret management like:
# - Sealed Secrets
# - External Secrets Operator
# - AWS Secrets Manager
# - HashiCorp Vault
# - GCP Secret Manager
# - Azure Key Vault
