apiVersion: apps/v1
kind: Deployment
metadata:
  name: noa-agenticos
  namespace: noa-server
  labels:
    app: noa-agenticos
    tier: backend
    component: agent-system
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: noa-agenticos
  template:
    metadata:
      labels:
        app: noa-agenticos
        tier: backend
        component: agent-system
    spec:
      serviceAccountName: noa-server-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: agenticos
        image: noa-server:latest
        imagePullPolicy: IfNotPresent
        args: ["agenticos-service"]
        ports:
        - name: http
          containerPort: 9400
          protocol: TCP
        env:
        - name: AGENTICOS_PORT
          value: "9400"
        - name: MCP_URL
          valueFrom:
            configMapKeyRef:
              name: noa-server-config
              key: MCP_URL
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 9400
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9400
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: agenticos-data
          mountPath: /app/data
        - name: agenticos-artifacts
          mountPath: /app/artifacts
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: agenticos-data
        persistentVolumeClaim:
          claimName: noa-agenticos-pvc
      - name: agenticos-artifacts
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: noa-agenticos-service
  namespace: noa-server
  labels:
    app: noa-agenticos
spec:
  type: ClusterIP
  selector:
    app: noa-agenticos
  ports:
  - name: http
    port: 9400
    targetPort: 9400
    protocol: TCP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: noa-agenticos-pvc
  namespace: noa-server
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
