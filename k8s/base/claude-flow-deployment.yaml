apiVersion: apps/v1
kind: Deployment
metadata:
  name: noa-claude-flow
  namespace: noa-server
  labels:
    app: noa-claude-flow
    tier: backend
    component: orchestration
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: noa-claude-flow
  template:
    metadata:
      labels:
        app: noa-claude-flow
        tier: backend
        component: orchestration
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9100'
    spec:
      serviceAccountName: noa-server-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: claude-flow
          image: noa-server:latest
          imagePullPolicy: IfNotPresent
          args: ['claude-flow-service']
          ports:
            - name: http
              containerPort: 9100
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: noa-server-config
                  key: NODE_ENV
            - name: CLAUDE_FLOW_PORT
              valueFrom:
                configMapKeyRef:
                  name: noa-server-config
                  key: CLAUDE_FLOW_PORT
            - name: MCP_URL
              valueFrom:
                configMapKeyRef:
                  name: noa-server-config
                  key: MCP_URL
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 9100
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9100
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: claude-flow-data
              mountPath: /app/data
            - name: claude-flow-cache
              mountPath: /app/.claude-flow
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: claude-flow-data
          persistentVolumeClaim:
            claimName: noa-claude-flow-pvc
        - name: claude-flow-cache
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: noa-claude-flow-service
  namespace: noa-server
  labels:
    app: noa-claude-flow
spec:
  type: ClusterIP
  selector:
    app: noa-claude-flow
  ports:
    - name: http
      port: 9100
      targetPort: 9100
      protocol: TCP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: noa-claude-flow-pvc
  namespace: noa-server
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
