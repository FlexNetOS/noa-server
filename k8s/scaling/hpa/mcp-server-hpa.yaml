apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-server-hpa
  namespace: noa-system
  labels:
    app: mcp-server
    component: autoscaling
    version: v1.0.0
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-server

  minReplicas: 2
  maxReplicas: 10

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 45
      policies:
      - type: Pods
        value: 2
        periodSeconds: 45
      - type: Percent
        value: 50
        periodSeconds: 45
      selectPolicy: Max

    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 300
      selectPolicy: Min

  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60

  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75

  - type: Pods
    pods:
      metric:
        name: mcp_tool_executions_per_second
      target:
        type: AverageValue
        averageValue: "50"

  - type: Pods
    pods:
      metric:
        name: mcp_active_sessions
      target:
        type: AverageValue
        averageValue: "20"

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: mcp-server-scaling-alerts
  namespace: noa-system
spec:
  groups:
  - name: mcp-server-scaling
    interval: 30s
    rules:
    - alert: MCPServerHighLoad
      expr: |
        avg(rate(mcp_tool_executions_total[5m])) > 400
      for: 5m
      labels:
        severity: warning
        component: mcp-server
      annotations:
        summary: "MCP Server experiencing high load"
        description: "Tool execution rate is {{ $value }} per second"
