apiVersion: v1
kind: Service
metadata:
  name: noa-service
  namespace: production
  labels:
    app: noa
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  selector:
    app: noa
    color: blue  # Default to blue, switch to green during deployment
---
apiVersion: v1
kind: Service
metadata:
  name: noa-service-metrics
  namespace: production
  labels:
    app: noa
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: noa
    # No color selector - expose metrics from both colors
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: noa-service-account
  namespace: production
  labels:
    app: noa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: noa-role
  namespace: production
spec:
  rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: noa-role-binding
  namespace: production
subjects:
- kind: ServiceAccount
  name: noa-service-account
  namespace: production
roleRef:
  kind: Role
  name: noa-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: noa-config
  namespace: production
  labels:
    app: noa
data:
  app.config.json: |
    {
      "server": {
        "port": 8080,
        "metricsPort": 9090,
        "host": "0.0.0.0"
      },
      "logging": {
        "level": "info",
        "format": "json"
      },
      "cors": {
        "enabled": true,
        "origins": ["https://app.example.com"]
      },
      "rateLimit": {
        "windowMs": 900000,
        "max": 100
      },
      "featureFlags": {
        "provider": "launchdarkly",
        "cacheEnabled": true,
        "cacheTtl": 300
      }
    }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: noa-ingress
  namespace: production
  labels:
    app: noa
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.example.com
    secretName: noa-tls-secret
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: noa-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: noa-blue-hpa
  namespace: production
  labels:
    app: noa
    color: blue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: noa-blue
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: noa-green-hpa
  namespace: production
  labels:
    app: noa
    color: green
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: noa-green
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: noa-blue-pdb
  namespace: production
  labels:
    app: noa
    color: blue
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: noa
      color: blue
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: noa-green-pdb
  namespace: production
  labels:
    app: noa
    color: green
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: noa
      color: green
