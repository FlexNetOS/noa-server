version: '3.8'

services:
  rtt-panel:
    image: rtt:v1.0.0
    container_name: rtt-panel
    volumes:
      - ./.rtt:/app/.rtt
      - ./agents:/app/agents
      - ./providers:/app/providers
    command: python -m rtt.panel
    restart: unless-stopped
    networks:
      - rtt-network

networks:
  rtt-network:
    driver: bridge
