[pytest]
# Pytest configuration for RTT v1.0.0 test suite

testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    security: Security vulnerability tests
    performance: Performance and benchmark tests
    slow: Tests that take more than 1 second

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = tools,auto
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
