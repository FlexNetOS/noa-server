groups:
  - name: mcp-platform
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} requests/sec on {{ $labels.instance }}"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "P95 latency is {{ $value }}s"

      - alert: TenantBudgetExceeded
        expr: llm_spend_total > llm_budget_limit
        labels:
          severity: warning
        annotations:
          summary: "Tenant {{ $labels.tenant }} exceeded budget"
          description: "Spend: ${{ $value }} exceeds budget"

      - alert: ServiceDown
        expr: up{job="mcp"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MCP service is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute"
