{{- if .Values.otelCollector.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector: { app: otel-collector }
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels: { app: otel-collector }
spec:
  replicas: 1
  selector: { matchLabels: { app: otel-collector } }
  template:
    metadata:
      labels: { app: otel-collector }
    spec:
      containers:
        - name: collector
          image: "{{ .Values.otelCollector.image }}"
          args: ["--config=/etc/otel/config.yaml"]
          ports:
            - containerPort: 4317
          volumeMounts:
            - name: cfg
              mountPath: /etc/otel
      volumes:
        - name: cfg
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
    processors:
      memory_limiter: {}
      batch: {}
    exporters:
      logging: {}
      {{- if .Values.otelCollector.exportOtlpEndpoint }}
      otlp:
        endpoint: {{ .Values.otelCollector.exportOtlpEndpoint | quote }}
        tls:
          insecure: true
      {{- end }}
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging{{ if .Values.otelCollector.exportOtlpEndpoint }}, otlp{{ end }}]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging{{ if .Values.otelCollector.exportOtlpEndpoint }}, otlp{{ end }}]
{{- end }}
