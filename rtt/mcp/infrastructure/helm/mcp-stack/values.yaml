image:
  repository: ghcr.io/yourorg/mcp-server
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 3000
env:
  MCP_SERVER_NAME: mcp-server-skeleton
  MCP_TRANSPORT: http
  OTEL_SERVICE_NAME: mcp-server
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
rtt:
  outDir: /var/run/rtt/manifests
otelCollector:
  enabled: true
  image: otel/opentelemetry-collector:0.105.0
  exportOtlpEndpoint: ""
coturn:
  enabled: true
  replicas: 2
  realm: relay.example.com
  userSecretName: coturn-cred
  serviceType: LoadBalancer
gatekeeperPolicies:
  enabled: true
  requireCosignLabel: true
