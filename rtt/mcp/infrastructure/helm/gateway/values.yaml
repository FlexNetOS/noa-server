# Default values for gateway
replicaCount: 1

image:
  repository: ghcr.io/yourorg/model-gateway
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

env:
  OPENROUTER_API_KEY: ""
  OPENAI_BASE: "https://openrouter.ai/api/v1"
  LLAMA_CPP_BASE: "http://llama-cpp.default:8081"
  NODE_ENV: "production"
  REDIS_URL: "redis://redis:6379"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger-collector:4317"
  OTEL_SERVICE_NAME: "gateway"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: gateway.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5

nodeSelector: {}

tolerations: []

affinity: {}
