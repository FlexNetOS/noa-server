apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata: { name: openrouter-key }
spec:
  refreshInterval: 5m
  secretStoreRef: { kind: ClusterSecretStore, name: vault }
  target: { name: openrouter-key }
  data:
  - secretKey: apiKey
    remoteRef: { key: secret/data/gateway/openrouter, property: apiKey }
