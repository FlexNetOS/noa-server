name: RTT v1.0.0 Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-timeout
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        run: |
          cd rtt-final
          pytest tests/unit/ -v --cov=tools --cov=auto --cov-report=xml --cov-report=term --timeout=10

      - name: Run integration tests
        run: |
          cd rtt-final
          pytest tests/integration/ -v --timeout=30

      - name: Run security tests
        run: |
          cd rtt-final
          pytest tests/ -k "test_path_traversal or test_symbol_injection" -v --timeout=30
        continue-on-error: true

      - name: Run performance tests
        run: |
          cd rtt-final
          pytest tests/performance/ -v --timeout=60
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./rtt-final/coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}

      - name: Archive test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            rtt-final/test-reports/
            rtt-final/.coverage
            rtt-final/coverage.xml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-timeout

      - name: Run security tests
        run: |
          cd rtt-final
          pytest tests/ -k "security" -v --timeout=30
        continue-on-error: true

      - name: Run path traversal tests
        run: |
          cd rtt-final
          python tests/test_path_traversal.py

      - name: Run symbol injection tests
        run: |
          cd rtt-final
          python tests/test_symbol_injection.py

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate coverage report
        run: |
          cd rtt-final
          pytest tests/unit/ tests/integration/ \
            --cov=tools \
            --cov=auto \
            --cov-report=html \
            --cov-report=term-missing \
            --quiet

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: rtt-final/htmlcov/
