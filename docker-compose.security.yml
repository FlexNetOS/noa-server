# Docker Compose - Zero-Trust Network Segmentation
# Development environment with network isolation

version: '3.8'

networks:
  # Frontend network - public facing
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

  # Backend network - application layer
  backend:
    driver: bridge
    internal: true # No external access
    ipam:
      config:
        - subnet: 172.20.1.0/24

  # Database network - data layer
  database:
    driver: bridge
    internal: true # No external access
    ipam:
      config:
        - subnet: 172.20.2.0/24

  # MCP network - MCP servers
  mcp:
    driver: bridge
    internal: true # No external access
    ipam:
      config:
        - subnet: 172.20.3.0/24

  # Monitoring network
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.4.0/24

services:
  # Noa Server - Main application
  noa-server:
    image: noa-server:latest
    networks:
      - frontend
      - backend
      - database
      - mcp
      - monitoring
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://noa:${DB_PASSWORD}@postgres:5432/noa
      - REDIS_URL=redis://redis:6379
      - ALLOWED_ORIGINS=https://noa.example.com
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # PostgreSQL - Database
  postgres:
    image: postgres:16-alpine
    networks:
      - database
    environment:
      - POSTGRES_DB=noa
      - POSTGRES_USER=noa
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/auth-service/migrations:/docker-entrypoint-initdb.d:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Redis - Session store & cache
  redis:
    image: redis:7-alpine
    networks:
      - database
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_data:/data
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # MCP Server - Claude Flow
  mcp-claude-flow:
    image: mcp-claude-flow:latest
    networks:
      - mcp
      - database
    environment:
      - MCP_PORT=3100
      - DATABASE_URL=postgresql://noa:${DB_PASSWORD}@postgres:5432/noa
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # MCP Server - Neural Processing
  mcp-neural:
    image: mcp-neural:latest
    networks:
      - mcp
    environment:
      - MCP_PORT=3200
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Nginx - Reverse Proxy with TLS termination
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    networks:
      - frontend
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - noa-server
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    networks:
      - monitoring
      - backend
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Grafana - Monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    networks:
      - monitoring
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
